<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- your app's js -->
    

    <script src="js/jquery.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myprofile" ng-controller="mainctrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content> 
      
     <div class="homebanner">
     <div class="item-avatar">
       <img src="https://thebenclark.files.wordpress.com/2014/03/facebook-default-no-profile-pic.jpg" id="avatar" >
     </div>
         <i class="icon ion-location"></i>
      </div>
      <div ui-view></div>

      </ion-content>
    </ion-pane>
  </body>
</html>
